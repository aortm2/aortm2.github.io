<script type="text/javascript" src="../../js/www/aos.js"></script>
<script type="text/javascript" src="../../js/www/design.js"></script>

<link rel="stylesheet" href="../../../js/3rdparty/kendoui/styles/kendo.bootstrap.min.css" type="text/css"/>
<script type="text/javascript" src="../../../js/3rdparty/kendoui/js/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/3rdparty/kendoui/js/cultures/kendo.culture.ko-KR.min.js"></script>

jQuery(function($){

});

</head>
<body>
	<div class="wd_page"><!-- 20230518 : 로그인 페이지 박스 -->
		<div id="login" class="single"><!-- 20230518 : 로그인 클래스 추가 -->
			<h1><a href="/common/greeting.do"><img src="../../images/www/common/logo_metrics.png" alt="THE EduMetrics"></a></h1>
			<div class="login_ar">
				<div class="login_bx lg_inp">
				<div class="top">
					<h2 class="top_lab">Sign In</h2>
					<p>
						By logging into THE HAGWON, you agree to our <a href="/common/menu/html/900999007/editPopup.do">Terms of use </a> and <a href="/common/menu/html/900999008/editPopup.do">Privacy Policy</a>.
					</p>
				</div>
				<form id="FormLogin" name="FormLogin" method="post" onsubmit="return false;" autocomplete="off">
					<input type="hidden" name="isFlag" value="">
					<input type="hidden" name="type" id="type">
					<input type="hidden" name="memberId" id="memberId">
					<input type="hidden" name="j_password" id="j_password">
					<input type="hidden" name="j_rolegroup" id="j_rolegroup">
					<input type="hidden" name="j_roleCfString" id="j_roleCfString">
					<input type="hidden" name="j_extendData" id="j_extendData">
					<input type="hidden" name="loginReturnUrl" id="loginReturnUrl" value="">
						<div class="lg_col">
							<label>Email</label>
							<div class="inp_bx">
								<input type="text" title="Email" id="j_username" name="j_username" onkeyup="UT.callFunctionByEnter(event, doLogin);">
							</div>
						</div>
						<div class="wd_col"><!-- 20230518 : 부모박스 wd_col 추가 -->
							<div class="lg_col">
								<label>Password</label>
								<div class="inp_bx">
									<input type="password" title="Password" id="textPass" name="textPass" onkeyup="UT.callFunctionByEnter(event, doLogin);">
								</div>
							</div>
							<!-- 20230518 : Code -->
							<div class="lg_col">
								<label>Code</label>
								<div class="inp_bx">
									<input type="text" title="Code" id="sign_code" name="sign_code">
								</div>
							</div>
							<!-- //20230518 : Code -->
						</div>
						<div class="lg_bot">
							<button type="submit" href="javascript:void(0);" onclick="doLogin();" class="btn b_r">Sign in</button>
							<div class="btn_bx">
								<a href="/member/find/password/findPassword.do">Forgot password?</a>
								<a href="/member/join/input/create.do">Create an account</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
