<script>
jQuery(function($){
	// kendo.culture("ko-KR");
	// $('.edu_on_li .img, .edu_on_li .wt').on('click', function(e){
	// 	$(location).attr('href', '02_course_app_01_online_02_detail.html');
	// });

	$('a[href="#send_sms"], a[href="#send_mail"], a[href="#cs_import"]').on('click', function(e){
		e.preventDefault();
		$($(this).attr('href')).fadeIn();
	});
});

	//모바일 메뉴
	$(function(){
		$(".m_menu").click(function(){
			if($(this).hasClass("app_x") == true){
				$(".nav_bg").removeClass("on")
				$(this).removeClass("app_x")
				$(".course_nav").removeClass("on")
			}else{
				$(".nav_bg").addClass("on")
				$(this).addClass("app_x")
				$(".course_nav").addClass("on")
			}
		});
	});

	// 과정 접기
	$(function(){
		$(".course_nav .fold").click(function(){
			$(this).parent().parent().parent().find(".con").slideToggle();
		});
	});

	// 강사추가 팝업
	$(function(){
		$(".btn_prof").click(function(){
			$(".course").fadeIn();
		});
	});

</script>
