<script>
jQuery(function($){
	// kendo.culture("ko-KR");
	// $('.edu_on_li .img, .edu_on_li .wt').on('click', function(e){
	// 	$(location).attr('href', '02_course_app_01_online_02_detail.html');
	// });

	$('a[href="#send_sms"], a[href="#send_mail"], a[href="#cs_import"]').on('click', function(e){
		e.preventDefault();
		$($(this).attr('href')).fadeIn();
	});

	$("#editor_01").kendoEditor();
	$("#editor_02").kendoEditor();

	var todayDate = kendo.toString(kendo.parseDate(new Date()), 'yyyy-MM-dd');
	$(".datepickerSub").kendoDatePicker().val(todayDate);


});


	//모바일 메뉴
	$(function(){
		$(".m_menu").click(function(){
			if($(this).hasClass("app_x") == true){
				$(".nav_bg").removeClass("on")
				$(this).removeClass("app_x")
				$(".course_nav").removeClass("on")
			}else{
				$(".nav_bg").addClass("on")
				$(this).addClass("app_x")
				$(".course_nav").addClass("on")
			}
		});
	});

	// 과정 접기
	$(function(){
		$(".course_nav .fold").click(function(){
			$(this).parent().parent().parent().find(".con").slideToggle();
		});
	});

	$(function(){
		$(".tit_btn").click(function(){
			$(".add").show()
		});
	});

	//학습자료 유형 선택
	$(function(){
	  $(".ln_sel input").click(function(){
		 $(".ln_tb tbody").hide()
		 if($(this).attr("id") == "learn01"){
			$(".learn_file").show()
		 }else if($(this).attr("id") == "learn02"){
			$(".learn_url").show()
		 }
	  });
	});

	// 콘텐츠 유형 선택
	$(function(){
		$(".type_con li").click(function(){
			$(".type_con li").removeClass("on")
			$(this).addClass("on")
		});
	})

	// 콘텐츠 유형 선택 확인
	function typeConfirm(){
		if($(".type_con li.on").length == 0){
				alert("콘텐츠 유형을 선택하세요");
			}else{
				$(".type_sel").fadeOut();
		}
	}
	// 콘텐츠 유형 선택 취소
	function typeCancel(){
		location.href='12_05_course_wizard_01_main.html'
	}

	
	// 성적공개여부 버튼
	function onBtn(){
		if(!$(".c_btn").hasClass("on")){
			$(".c_btn").addClass("on")
		}else{
			$(".c_btn").removeClass("on")

		}
	}
		

</script>
