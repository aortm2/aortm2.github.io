<script>
jQuery(function($){
	url = $("#survey").attr("src").split("_")
	urlName = url[0] +"_"
	urlNum = url[1].split(".",1)
});
function numcom(){
	if(urlNum < 10 && urlNum > 0){
		idx = "0" + urlNum 
	}else if (urlNum < 1) {
		urlNum =  1
	}else if (urlNum > 19) {
		urlNum = 20
		idx = urlNum
		$(".b_next").text("Get test result")
	}else{
		$(".b_next").text("NEXT")
		idx = urlNum 
	}
	console.log(urlNum)
	$("#survey").attr("src", urlName + idx + ".html")
	$(".current").html(idx)
}

function next() {
	urlNum ++
	numcom();
}

function prev() {
	urlNum --
	numcom();
}

</script>

		</div>

	<div class="bottom">
