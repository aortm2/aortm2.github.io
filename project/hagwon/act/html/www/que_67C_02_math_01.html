<body>
<div class="q_ct">
	<div class="q_frm">
		<!-- 콘텐츠 -->
		<div class="ex">
			<div class="fbox" tabindex="0">
				<div class="view">
					<p>
						The weekly fee for staying at the Pleasant Lake Campground is $20 per vehicle and $10 per person.
						<br>Last year, weekly fees were paid for v vehicles and p persons. Which of the following expressions gives the total amount, in dollars, collected for weekly fees last year?
					</p>
				</div>
			</div>
		</div>
		<div class="ans">
			<!-- 1 -->
			<div class="ans_item">
				<div class="group">
					<span class="ord">1.</span>
					<ul class="list">
						<li>
							<input type="radio" id="q_01_a" name="q_01">
							<label for="q_01_a"><span class="item">A.</span> 20v + 10p</label>
						</li>
						<li>
							<input type="radio" id="q_01_b" name="q_01">
							<label for="q_01_b"><span class="item">B.</span> 20p + 10v</label>
						</li>
						<li>
							<input type="radio" id="q_01_c" name="q_01">
							<label for="q_01_c"><span class="item">C.</span> 10(v + p)</label>
						</li>\int _3^2
						<li>
							<input type="radio" id="q_01_d" name="q_01">
							<label for="q_01_d"><span class="item">D.</span> 30(v + p)</label>
						</li>
						<li>
							<input type="radio" id="q_01_e" name="q_01">
							<label for="q_01_e"><span class="item">E.</span> 10(v + p) + 20p</label>
						</li>
					</ul>
				</div>
			</div>
			<!-- //1 -->
		</div>
		<!-- //콘텐츠 -->
	</div>
</div>
