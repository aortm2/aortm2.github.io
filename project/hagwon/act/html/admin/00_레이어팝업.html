            <span id="undo" style="display:none" class="k-button">Click here to open the window.</span>

            <script>
                $(document).ready(function() {
                    var window = $("#window"),
                        undo = $("#undo")
                                .bind("click", function() {
                                    window.data("kendoWindow").open();
                                    undo.hide();
                                });

                    var onClose = function() {
                        undo.show();
                    }

                    if (!window.data("kendoWindow")) {
                        window.kendoWindow({
                            width: "600px",
                            title: "레이어 팝업 샘플레이어 팝업 샘플레이어 팝업 샘플레이어 팝업 샘플레이어 팝업 샘플레이어 팝업 샘플", //
                            actions: [
                                //"Pin",
                                //"Minimize",
                                //"Maximize",
                                "Close"
                            ],
                            close: onClose
                        });
                    }
                });
            </script>

            <style>

                #example
                {
                    min-height:500px;

                #undo {
                    text-align: center;
                    position: absolute;
