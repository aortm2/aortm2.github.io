<script>
jQuery(function($){
	cirPro()
});

function cirPro(){
	if ($(window).width() < 768) {
		var circle = 100;
	} else {
		var circle = 130;
	}
	//chart common
	var radius = 54;
	$(".chart").circleProgress({
		size: circle,
		emptyFill: '#e3eff6', //bg, transparent
		thickness: 15, //size
		lineCap:'round',
		startAngle: -Math.PI / 2, //start point
	}).on('circle-animation-progress', function (event, progress, stepValue) {
		$(this).find('strong').text(parseInt(stepValue * 100));
	});

	$(".chart.my").circleProgress({
		value: 0.6,
		fill: { color: '#f7da42' },
	})

	$(".chart.aver").circleProgress({
		value: 0.5,
		fill: { color: '#77e1e8' },
	})
}
</script>
